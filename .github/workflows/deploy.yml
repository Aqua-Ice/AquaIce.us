name: Build and Deploy

on:
   push:
      branches:
         - main

jobs:
   build-and-deploy:
      runs-on: ubuntu-latest
      steps:
         - name: Checkout repository
           uses: actions/checkout@v2

         - name: Setup Node.js
           uses: actions/setup-node@v2
           with:
              node-version: 20

         - name: Install dependencies
           run: npm ci

         - name: Build project
           run: npx gulp build

         - name: Setup SSH and Rsync
           run: |
              sudo apt-get -y install rsync
              echo "${{ secrets.SERVER_SSH_KEY }}" > private_key
              chmod 600 private_key
              rsync -avz --delete -e "ssh -i private_key -p ${{ secrets.SERVER_PORT }} -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null" dist/ ${{ secrets.SERVER_USERNAME }}@${{ secrets.SERVER_HOST }}:/home/jcb/sites/test.aquaice.us